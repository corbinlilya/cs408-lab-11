<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Simple Inventory App</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="page-header">
    <h1>My Simple Inventory App</h1>
    <button id="load" class="btn">Load All Items</button>
  </header>
  <main>
    <section class="table-wrap">
      <table id="items-table" aria-label="Items">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th class="right">Action</th>
          </tr>
        </thead>
        <tbody id="items-body">
        </tbody>
      </table>
    </section>
    <hr class="divider" />
    <section class="card">
      <h2>Add New Item to Database</h2>
      <form id="create-form" autocomplete="off">
        <div class="field">
          <label for="id">ID:</label>
          <input id="id" name="id" placeholder="Placeholder" required />
        </div>
        <div class="field">
          <label for="name">Name:</label>
          <input id="name" name="name" placeholder="Placeholder" required />
        </div>
        <div class="field">
          <label for="price">Price:</label>
          <input id="price" name="price" type="number" min="0" step="1" placeholder="Placeholder" required />
        </div>
        <div class="actions">
          <button type="submit" class="btn">Add Item</button>
        </div>
      </form>
    </section>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
